<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG IN</title>
    <link rel="stylesheet" href="stylesLo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="bg-dark">
    <main class="form-signin w-100 m-auto">
        <form action="datos.html" method="get">
          <img class="mb-4" src="https://cdn-icons-png.flaticon.com/512/5542/5542283.png" alt="" width="80" height="80">
          <h1 class="h3 mb-3 fw-normal" id="colore">Por favor Inscribete</h1>

          <div class="form-floating">
            <input type="text" name="user" class="form-control" id="floatingInput" placeholder="userName">
            <label for="floatingInput">User</label>
          </div>
          <div class="form-floating">
            <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email</label>
          </div>
          <div class="form-floating">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Contraseña</label>
          </div>
      
          <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label id="colore" class="form-check-label" for="flexCheckDefault">
              Recordar
            </label>
          </div>
          <button class="btn btn-success w-100 py-2" type="submit">Inscribeme</button>
          <p id="colore" class="mt-5 mb-3 text-body-secondary">© 2024</p>
        </form>
      </main>
</body>
</html>
